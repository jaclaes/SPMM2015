NeedForStructure3WizardPage_High_desire_guideline3=Tegelijkertijd kan hieruit ook opgemaakt worden dat het zou kunnen dat je het leuk vindt om \n\
                                                   bij te leren over hoe je gestructureerder te werk kan gaan.
NeedForStructure3WizardPage_High_desire_guideline4=Dit betekent dat je misschien zin hebt om de richtlijnen uit deze tutorial uit te proberen en \n\
