IntroductionWizardPage_Intro6=Samengevat, aan het einde van deze tutorial zal je meer weten over je eigen cognitieve \n\
                              vaardigheden en psychologische voorkeuren en werden verscheidene specifieke richtlijnen \n\
                              voor procesmodelleren gepresenteerd, die matchen met jouw persoonlijkheid.

LearningStyle1WizardPage_global_learning_style=globale leerstijl
LearningStyle1WizardPage_Global_learning_style_is=Mensen met een globale leerstijl leren in stukjes en brokjes. Ze leren in intuïtieve sprongen en \n\
                                                  ze hebben niet het gevoel dat ze het bestudeerde materiaal begrijpen tot het plots \'klikt\'. Zo \n\
                                                  kan het bijvoorbeeld zijn dat studenten met een globale leerstijl aan verschillende schijnbaar \n\
                                                  ongerelateerde delen van de cursus werken en dat ze zich voor dagen of weken verloren voelen in de \n\
                                                  materie. Eens ze erin slagen om het geheel aan elkaar te lijmen, hebben ze typisch een ruimer en \n\
                                                  meer uiteenlopend begrip opgebouwd.
LearningStyle1WizardPage_sequential_global_learning_style=Men kan een eerder sequentiële of eerder globale leerstijl hebben.
LearningStyle1WizardPage_sequential_learning_style=sequentiële leerstijl
LearningStyle1WizardPage_Sequential_learning_style_is=Mensen met een sequentiële leerstijl nemen nieuwe kennis op in de volgorde waarin het hen \n\
                                                      aangeboden wordt. Zo zullen studenten met een sequentiële leerstijl bijvoorbeeld eerder een \n\
                                                      cursus hoofdstuk per hoofdstuk studeren. Ze beginnen pas aan een nieuw hoofdstuk wanneer ze \n\
                                                      het gevoel hebben dat ze het huidige hoofdstuk voldoende beheersen.
LearningStyle1WizardPage_source=\n(Bron: Felder, R., & Silverman, L. (1988). Learning and teaching styles in engineering education. Engineering education, 78(June), 674-681.)

