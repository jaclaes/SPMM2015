Quiz1WizardPage_Introduction=Je hebt nu geleerd over leerstijlen. Sommige details werden echter nog niet bediscussieerd. Maar \n\
                             misschien heb je ze ondertussen zelf geraden. Heb je voldoende geleerd om volgende vragen juist te \n\
                             beantwoorden? \n\
                             Je kan blijven proberen tot je het juiste antwoord vindt, maar al jouw pogingen worden wel bewaard.\n\
                             Opgelet: denk niet te veel aan hoe je jezelf inschat, maar probeer te antwoorden op basis van wat je \n\
                             in de tutorial geleerd hebt!
Quiz1WizardPage_Question1=Welke van volgende beweringen is waar?
Quiz1WizardPage_Question1_answer1=De meeste mensen werken automatisch eerder op een manier die hun potentieel maximaliseert.
Quiz1WizardPage_Question1_answer2=Iedereen presteert in elke situatie beter als zij/hij meer gestructureerd werkt.
Quiz1WizardPage_Question1_answer3=Iedereen presteert alleen in complexe situaties beter als zij/hij meer gestructureerd werkt.
Quiz1WizardPage_Question1_answer4=Hoe meer gestructureerd iemand werkt, hoe beter de resultaten in sommige gevallen verwacht kunnen worden.
Quiz1WizardPage_Question1_feedback1=\ \ \ \ \ > FOUT. In tegendeel\! Heel wat mensen werken niet op een manier die hen de beste resultaten garandeert.
Quiz1WizardPage_Question1_feedback2=\ \ \ \ \ > FOUT. Meer gestructureerd werken leidt enkel in bepaalde gevallen tot betere resultaten.
Quiz1WizardPage_Question1_feedback3=\ \ \ \ \ > JUIST! Wanneer taken eerder gemakkelijk zijn, doet de manier van werken er niet zo veel toe.
Quiz1WizardPage_Question1_feedback4=\ \ \ \ \ > FOUT. Hoeveel structuur is niet zo belangrijk, maar eerder op welke manier gestructureerd wordt.

Quiz2WizardPage_Question2_B=Je wordt beschouwd als tussen sequentieel en globale leerder in. Welke van volgende beweringen is waar?
Quiz2WizardPage_Question2_B_answer1=\'Tussenin\' leerders kunnen herkend worden aan de manier waarop zij doorgaans een flow-georiënteerde \n\
                                    en aspect-georiënteerde aanpak combineren.
Quiz2WizardPage_Question2_B_answer2=\'Tussenin\' leerders kunnen gelukkig steeds de voordelen van zowel sequentiële als globale leerders combineren.
Quiz2WizardPage_Question2_B_answer3=\'Tussenin\' leerders ervaren helaas altijd de nadelen van zowel sequentiële als globale leerders.
Quiz2WizardPage_Question2_B_answer4=\'Tussenin\' leerders kunnen sommige problemen best aanpakken zoals sequentiële leerders, andere problemen zoals \n\
                                    globale leerders en voor sommige problemen volgens een combinatie van beiden.
Quiz2WizardPage_Question2_B_feedback1=\ \ \ \ \ > FOUT. Herinner je dat niet iedereen een stijl toepast die het beste bij haar/hem past.\n\n
Quiz2WizardPage_Question2_B_feedback2=\ \ \ \ \ > FOUT. Je wordt beschouwd als \'tussenin\' omdat het niet sluitend is om jou een sequentiële of juist \n\
                                      \ \ \ \ \ globale leerder te noemen. Het zou evengoed wel als niet kunnen dat je de voordelen van beiden combineert.\n
Quiz2WizardPage_Question2_B_feedback3=\ \ \ \ \ > FOUT. Je wordt beschouwd als \'tussenin\' omdat het niet sluitend is om jou een sequentiële of juist \n\
                                      \ \ \ \ \ globale leerder te noemen. Het zou evengoed wel als niet kunnen dat je de nadelen van beiden combineert.\n
Quiz2WizardPage_Question2_B_feedback4=\ \ \ \ \ > JUIST! Het is waarschijnlijk nuttig om op een gestructureerde mannier te werken, maar op welke manier je \n\
                                      \ \ \ \ \ structuur brengt in het modelleren is aan jou. Je kan flow-georiënteerd werken , aspect-georiënteerd, \n\
                                      \ \ \ \ \ wisselen tussen beiden en/of beiden combineren.
Quiz2WizardPage_Question2_G=Je wordt beschouwd als een eerder globale leerder. Welke van volgende beweringen is waar?
Quiz2WizardPage_Question2_G_answer1=Globale leerders kunnen herkend worden aan de manier waarop zij doorgaans taken aanpakken op een aspect- \n\
                                    georiënteerde wijze.
Quiz2WizardPage_Question2_G_answer2=Globale leerders leren sneller dan sequentiële leerders omdat globale leerders een ruimer begrip hebben.
Quiz2WizardPage_Question2_G_answer3=Globale leerders zullen steeds eerst de moeilijkste delen van een probleem proberen aanpakken.
Quiz2WizardPage_Question2_G_answer4=Globale leerders werken soms tegelijkertijd aan uiteenlopende delen van een probleem, maar meestel hebben \n\
                                    zij wel het gevoel dat deze delen een duidelijk verband houden met elkaar.
Quiz2WizardPage_Question2_G_feedback1=\ \ \ \ \ > FOUT. Herinner je dat niet iedereen een stijl toepast die het beste bij haar/hem past.\n
Quiz2WizardPage_Question2_G_feedback2=\ \ \ \ \ > FOUT. Globale leerders eindigen dikwijls met een ruimer begrip, maar sequentiële leerders \n\
                                      \ \ \ \ \ zijn doorgaans wel sneller.
Quiz2WizardPage_Question2_G_feedback3=\ \ \ \ \ > FOUT. Globale leerders hebben geen moeite om dit te doen, maar dat maakt het niet hun voorkeursaanpak.\n
Quiz2WizardPage_Question2_G_feedback4=\ \ \ \ \ > JUIST! Het belangrijkste is dat ze de neiging hebben om parallel te werken en ook al maken ze \n\
                                      \ \ \ \ \ soms schijnbaar grote gedachtensprongen, voor hen voelen de delen meestal onbewust zeer gerelateerd.
Quiz2WizardPage_Question2_S=Je wordt beschouwd als een eerder sequentiële leerder. Welke van volgende beweringen is waar?
Quiz2WizardPage_Question2_S_answer1=Sequentiële leerders kunnen herkend worden aan de manier waarop zij doorgaans taken aanpakken op een flow- \n\
                                    georiënteerde wijze.
Quiz2WizardPage_Question2_S_answer2=Sequentiële leerders zijn trager dan globale leerders omdat globale leerders een ruimer begrip hebben.
Quiz2WizardPage_Question2_S_answer3=Sequentiële leerders lijken problemen graag aan te pakken in de volgorde dat ze hen worden aangeboden, \n\
                                    maar dit wil niet zeggen dat ze doorgaans een vast ritme aanhouden.
Quiz2WizardPage_Question2_S_answer4=Sequentiële leerders houden ervan om gaandeweg hun focus te verleggen van het ene deel van het probleem \n\
                                    naar een ander volgens een voor hen zinvolle opeenvolging van kleine stapjes.
Quiz2WizardPage_Question2_S_feedback1=\ \ \ \ \ > FOUT. Herinner je dat niet iedereen een stijl toepast die het beste bij haar/hem past.\n
Quiz2WizardPage_Question2_S_feedback2=\ \ \ \ \ > FOUT. Globale leerders eindigen dikwijls met een ruimer begrip, maar sequentiële leerders \n\
                                      \ \ \ \ \ zijn doorgaans wel sneller.
Quiz2WizardPage_Question2_S_feedback3=\ \ \ \ \ > FOUT. Sequentiële leerders vorderen meestal wel in een vast tempo.\n
Quiz2WizardPage_Question2_S_feedback4=\ \ \ \ \ > JUIST! De volgorde van stappen die zij zinvol vinden lijkt echter niet voor iedereen even \n\
                                      \ \ \ \ \ logisch.
                                      
Quiz3WizardPage_Question3_B=Je wordt aangeraden om op een gecombineerde manier te werk te gaan. Welke van volgende beweringen is waar?
Quiz3WizardPage_Question3_B_answer1=Gecombineerd modelleren kan gezien worden als aspect-georiënteerd modelleren, maar waarbij elk \n\
                                    aspect meerdere keren behandeld wordt, telkens voor aan ander groot deel van het model.
Quiz3WizardPage_Question3_B_answer2=Gecombineerd modelleren kan gezien worden als flow-georiënteerd modelleren, maar waarbij aan veel grotere \n\
                                    gehelen gewerkt wordt die telkens eerst volledig afgewerkt worden.
Quiz3WizardPage_Question3_B_answer3=Gecombineerd modelleren is minder gestructureerd dan flow-georiënteerd of aspect-georiënteerd modelleren \n\
                                    maar het heeft andere voordelen voor modelleurs die gezien worden als tussen sequentiële en globale \n\
                                    leerder in.
Quiz3WizardPage_Question3_B_answer4=Gecombineerd modelleren is steeds de beste techniek voor modelleurs die gezien worden als tussen sequentiële \n\
                                    en globale leerder in.
Quiz3WizardPage_Question3_B_feedback1=\ \ \ \ \ > JUIST\! Zo kan bijvoorbeeld iemand op verschillende tijdstippen aan lay-out werken, waarbij \n\
                                      \ \ \ \ \ telkens een ander aanzienlijke brok van het model aangepakt wordt.\n
Quiz3WizardPage_Question3_B_feedback2=\ \ \ \ \ > FOUT. Het is niet nodig om de grotere brokken volledig af te werken vooraleer verder te geen \n\
                                      \ \ \ \ \ met andere brokken. Het is bijvoorbeeld toegestaan om het werken aan de lay-out van een bepaalde \n\
                                      \ \ \ \ \ brok uit te stellen tot men voelt eraan te moeten werken.
Quiz3WizardPage_Question3_B_feedback3=\ \ \ \ \ > FOUT. Het is niet zozeer minder gestructureerd, het is eerder anders gestructureerd. Het is ook \n\
                                      \ \ \ \ \ zo dat iedere aanpak nauwgezet of bij benadering kan uitgevoerd worden, wat meer zegt over de \n\
                                      \ \ \ \ \ gestructureerdheid.
Quiz3WizardPage_Question3_B_feedback4=\ \ \ \ \ > FOUT. In het algemeen kan dit wel kloppen, maar men kan niet uitsluiten dat voor sommige \n\
                                      \ \ \ \ \ \'tussenin\' leerders de pure flow-georiënteerde of aspect-georiënteerde aanpak beter past.\n
Quiz3WizardPage_Question3_G=Je wordt aangeraden om op een aspect-georiënteerde manier te werk te gaan. Welke van volgende beweringen is waar?
Quiz3WizardPage_Question3_G_answer1=Aspect-georiënteerd modelleren veronderstelt dat het toegelaten is om voor elk aspect aan het model te \n\
                                    werken in gelijk welke volgorde.
Quiz3WizardPage_Question3_G_answer2=Aspect-georiënteerd modelleren veronderstelt dat je best eerst de knopen van het model maakt, dan ze \n\
                                    verbindt met pijlen en pas nadien werkt aan de schikking en opmaak.
Quiz3WizardPage_Question3_G_answer3=Aspect-georiënteerd modelleren veronderstelt dat je geen activities meer maakt van zodra je begonnen bent \n\
                                    aan de lay-out van het model.
Quiz3WizardPage_Question3_G_answer4=Aspect-georiënteerd modelleren veronderstelt dat het niet is toegelaten om elementen meteen op de juiste plaats \n\
                                    in het model te positioneren.
Quiz3WizardPage_Question3_G_feedback1=\ \ \ \ \ > JUIST\! Voor de meeste mensen voelt het logisch om eerder in de volgorde van de activiteiten in \n\
                                      \ \ \ \ \ het proces te werken, maar het is zeker toegelaten om hiervan af te wijken als dat voor jou zinvoller lijkt.\n
Quiz3WizardPage_Question3_G_feedback2=\ \ \ \ \ > FOUT. Je kan best focussen op verschillende aspecten, één per keer. Maar het kunnen andere aspecten \n\
                                      \ \ \ \ \ zijn dan in het voorbeeld of een andere volgorde. Na het aanmaken van de activities kan men bijvoorbeeld \n\
                                      \ \ \ \ \ eerst de labels ervan willen optimaliseren vooraleer ze met pijlen aan elkaar te verbinden.
Quiz3WizardPage_Question3_G_feedback3=\ \ \ \ \ > FOUT. Het belangrijkste is om zich te concentreren op één aspect per keer waarbij ieder aspect \n\
                                      \ \ \ \ \ eerder globaal beschouwd wordt. Het blijft natuurlijk toegelaten om op elk moment elk soort \n\
                                      \ \ \ \ \ fouten recht te zetten.
Quiz3WizardPage_Question3_G_feedback4=\ \ \ \ \ > FOUT. Het is niet de bedoeling om direct ieder aspect correct te behandelen vanaf het begin, maar \n\
                                      \ \ \ \ \ dat wil niet zeggen dat het niet toegelaten is om over de andere aspecten reeds na te denken. Let \n\
                                      \ \ \ \ \ er echter wel goed op dat je niet wegdrijft van de aspect-georiënteerde aanpak!
Quiz3WizardPage_Question3_S=Je wordt aangeraden om op een flow-georiënteerde manier te werk te gaan. Welke van volgende beweringen is waar?
Quiz3WizardPage_Question3_S_answer1=Flow-georiënteerd modelleren veronderstelt dat het is toegelaten om terug te keren naar reeds afgewerkte \n\
                                    delen om er elementen te wijzigen, toe te voegen of te verwijderen.
Quiz3WizardPage_Question3_S_answer2=Flow-georiënteerd modelleren veronderstelt dat je ieder element in het model afzonderlijk creëert, schikt \n\
                                    en opmaakt in één keer vooraleer verder te gaan met het volgende element.
Quiz3WizardPage_Question3_S_answer3=Flow-georiënteerd modelleren veronderstelt dat je nooit elementen creëert verderop in het model totdat het \n\
                                    hele model tot daar afgewerkt is.
Quiz3WizardPage_Question3_S_answer4=Flow-georiënteerd modelleren veronderstelt dat de meeste elementen nooit meer aangeraakt worden van zodra \n\
                                    ze gemaakt werden.
Quiz3WizardPage_Question3_S_feedback1=\ \ \ \ \ > JUIST\! Het wordt aanbevolen om delen volledig af te werken vooraleer verder te gaan, maar dit \n\
                                      \ \ \ \ \ wil niet zeggen dat het niet is toegelaten om fouten die je ontdekt in \'reeds afgewerkte\' \n\
                                      \ \ \ \ \ delen nog te corrigeren.
Quiz3WizardPage_Question3_S_feedback2=\ \ \ \ \ > FOUT. Werk deel per deel. Elk deel bestaat typisch uit meerdere (maar wel weinig) elementen. \n\
                                      \ \ \ \ \ Aan de andere kant - als dit beter aanvoelt - is het wel toegelaten om per individueel element \n\
                                      \ \ \ \ \ te werken.
Quiz3WizardPage_Question3_S_feedback3=\ \ \ \ \ > FOUT. Het belangrijkste is om in kleine delen te modelleren en deze af te werken voor aan andere \n\
                                      \ \ \ \ \ delen te starten. Verder wordt aangeraden om eerder in de volgorde van de procesflow te werken, \n\
                                      \ \ \ \ \ maar uitzonderingen zijn toegestaan (bv. als de case-beschrijving in een andere volgorde is opgesteld).
Quiz3WizardPage_Question3_S_feedback4=\ \ \ \ \ > FOUT. Het wordt aangeraden om niet verder te gaan vooraleer een onderdeel volledig klaar lijkt. \n\
                                      \ \ \ \ \ Dit betekent niet dat er geen correcties meer gemaakt kunnen worden aan een \'afgewerkt\' deel.\n
Quiz4WizardPage_aspect_oriented=op een aspect-georiënteerde manier
Quiz4WizardPage_combined=in een combinatie van flow-georiënteerd \nen aspect-georiënteerd modelleren
Quiz4WizardPage_flow_oriented=op een flow-georiënteerde manier
Quiz4WizardPage_Introduction=Je hebt nu geleerd over field-dependency en drang naar structuur. Laten we eens kijken welke onderdelen \n\
                             meer uitleg vragen. \n\
                             Je kan ook nu blijven proberen tot je het juiste antwoord vindt, maar al jouw pogingen worden wel bewaard.
Quiz4WizardPage_Question4_FD=Je wordt beschouwd als eerder \'field-dependent\'. Welke van volgende beweringen is waar?
Quiz4WizardPage_Question4_FD_answer1=Je werkt het beste als je de volgorde van de case-beschrijving aanhoudt. Afhankelijk van deze volgorde \n\
                                     kan dit in tegenstrijd zijn met je instructies om te modelleren {0}.
Quiz4WizardPage_Question4_FD_answer2=Je werkt het beste als je regelmatig korte mentale pauzes neemt. Dit is in tegenspraak \n\
                                     met je instructies om te modelleren {0}.
Quiz4WizardPage_Question4_FD_answer3=\'Field-dependent\' mensen houden van detail. Hoe meer details ze kennen, hoe liever ze het hebben.
Quiz4WizardPage_Question4_FD_answer4=\'Field-dependent\' mensen houden nooit van abstracte problemen of oplossingen. Als ze er geen concrete \n\
                                     situatie voor kunnen bedenken, voelen ze zich eerder verloren.
Quiz4WizardPage_Question4_FD_B_feedback1=FOUT. Het belangrijkste aan gecombineerd modelleren is om in grotere brokken te werken en wanneer \n\
                                         het goed voelt, tijd te nemen om aan andere aspecten van deze brokken te werken. De volgorde van \n\
                                         focussen op de elementen van ieder brok wordt niet gespecifieerd door de gecombineerde stijl, maar \n\
                                         omdat je eerder \'field-dependent\' bent, raden we aan de volgorde van de case-beschrijving te volgen.
Quiz4WizardPage_Question4_FD_B_feedback2=FOUT. We raden aan om aan gelijkaardige aspecten te werken van grotere brokken vooraleer je te richten op \n\
                                         andere aspecten of andere brokken. Dit laat nog steeds toe om tussenin korte mentale pauzes te nemen. Een \n\
                                         mentale pauze kan bv. bestaan uit het evalueren van de acties van het huidige aspect in het huidige procesdeel.\n
Quiz4WizardPage_Question4_FD_feedback3=FOUT. Je hebt behoefte aan specifieke informatie, en je houdt niet van abstracte informatie. Dit betekent \n\
                                       niet automatisch dat je veel meer details wil weten dan nodig is om een probleem of oplossing te \n\
                                       begrijpen.\n\n
Quiz4WizardPage_Question4_FD_feedback4=JUIST\! \'Field-dependent\' mensen hebben nood aan concrete informatie om zich niet verloren te voelen \n\
                                        waanneer ze problemen of voorgestelde oplossingen proberen verstaan. Je gaat waarschijnlijk eerder graag \n\
                                        op zoek naar een kabel met de naam \'XT392.44\' dan dat je moet zoeken naar een kabel die \'water-resistent\', \n\
                                       \'geleidend\' en bijvoorkeur blauw of zwart is vanwege het \'kleurcoderingsreglement uit de automobielsector\'.
Quiz4WizardPage_Question4_FD_G_feedback1=FOUT. Het belangrijkste aan aspect-georiënteerd modelleren is dat je aspect per aspect werkt. \n\
                                         De volgorde waarin je op de verschillende modelelementen focust tijdens ieder aspect wordt niet \n\
                                         gespecifieerd voor globale leerders; maar omdat je eerder \'field-dependent\' bent, raden we aan de \n\
                                         volgorde van de case-beschrijving te volgen.
Quiz4WizardPage_Question4_FD_G_feedback2=FOUT. We raden aan om aspect per aspect af te werken. Dit laat nog steeds toe om tussenin korte \n\
                                         mentale pauzes te nemen wanneer nog niet alle elementen behandeld werden. Een mentale pauze kan bv. \n\
                                         bestaan uit het evalueren van je acties of nadenken over volgende acties, binnen het huidige aspect.\n
Quiz4WizardPage_Question4_FD_S_feedback1=FOUT. Het belangrijkste aan flow-georiënteerd modelleren is dat je werkt in kleine delen, welke je \n\
                                         volledig afwerkt voordat je verdergaat met andere delen. \'Field-dependent\' sequentiële leerders \n\
                                         kunnen best wel de volgorde van de case-beschrijving aanhouden (zelfs als deze niet overeenkomt met \n\
                                         de procesflow, ook al lijkt dit voor jou natuurlijker).
Quiz4WizardPage_Question4_FD_S_feedback2=FOUT. Het idee om achtereenvolgens te werken aan kleinere delen gaat perfect samen met het nemen van \n\
                                         korte mentale pauzes achter ieder deel. Meer bepaald, het werken aan secundaire aspecten van ieder deel \n\
                                         (zoals de lay-out), kost waarschijnlijk niet veel cognitieve moeite en kan dus dienen als mentale pauze!\n
Quiz4WizardPage_Question4_FID=Je wordt beschouwd als eerder \'field-independent\'. Welke van volgende beweringen is waar?
Quiz4WizardPage_Question4_FID_answer1=Het is geen probleem om soms tijdelijk onderdelen over te slaan. Dit kan echter in tegenspraak zijn \n\
                                      met je instructies om te modelleren {0}. 
Quiz4WizardPage_Question4_FID_answer2=\'Field-independent\' personen houden van abstracte problemen of oplossingen. Ze vinden het meestal \n\
                                      moeilijk om ze te vertalen naar specifieke problemen of oplossingen.
Quiz4WizardPage_Question4_FID_answer3=\'Field-independent\' personen kennen niet graag veel details. Hoe meer details ze weten hoe minder \n\
                                      leuk ze het vinden.
Quiz4WizardPage_Question4_FID_answer4=\'Field-independent\' personen hebben totaal geen moeite met abstracte problemen of oplossingen.
Quiz4WizardPage_Question4_FID_C_feedback1=FOUT. Het belangrijkste aan gecombineerd modelleren is om in groteren brokken te werken en wanneer \n\
                                          het goed voelt, tijd te nemen om aan andere aspecten van deze brokken te werken. De volgorde van \n\
                                          focussen op de elementen van ieder brok wordt niet gespecifieerd door de gecombineerde stijl.
Quiz4WizardPage_Question4_FID_feedback2=FOUT. Ze kunnen al dan niet moeite hebben om hun abstracte gedachten om te zetten in een meer \n\
                                        specifieke terminologie. Ze hebben wel de neiging om op een abstract niveau te denken, maar hoe \n\
                                        ze zichzelf uitdrukken, hangt ook af van andere factoren.
Quiz4WizardPage_Question4_FID_feedback3=FOUT. Je hebt dan wel geen specifieke informatie nodig om zaken te verstaan, maar dat wil niet \n\
                                        automatisch zeggen dat je er niet van houdt om meer details te weten dan nodig om het probleem of \n\
                                        de oplossing te begrijpen.
Quiz4WizardPage_Question4_FID_feedback4=JUIST\! \'Field-independent\' personen hebben geen concrete informatie nodig om problemen en oplossingen \n\
                                        te verstaan. Het zou kunnen dat je zelfs liever naar bv. een kabel zoekt die \'water-resistent\' is, \n\
                                        \'geleidend\' en bij voorkeur blauw of zwart vanwege het \'kleurcoderingsreglement uit de automobielsector\' \n\
                                        dan te moeten zoeken naar een kabel met de naam \'XT392.44\'.
Quiz4WizardPage_Question4_FID_G_feedback1=FOUT. Het belangrijkste aan aspect-georiënteerd modelleren is dat je aspect per aspect werkt. De volgorde \n\
                                          waarin je tijdens ieder aspect focust op de verschillende elementen van het model wordt niet gespecifieerd \n\
                                          voor globale leerders. Daarom is het geen probleem om delen tijdelijk over te slaan tot het nuttig \n\
                                          lijkt om eraan te werken.
Quiz4WizardPage_Question4_FID_S_feedback1=FOUT. Het belangrijkste aan flow-georiënteerd modelleren is dat je in kleinere delen werkt, welke je \n\
                                          volledig afwerkt voordat je verder gaat met andere delen. De volgorde waarin je aan deze kleinere \n\
                                          delen werkt is niet zo belangrijk. Het kan natuurlijker aanvoelen om te werken in de volgorde van de \n\
                                          procesflow, van de case-beschrijving of zelfs een andere volgorde.

                                    
