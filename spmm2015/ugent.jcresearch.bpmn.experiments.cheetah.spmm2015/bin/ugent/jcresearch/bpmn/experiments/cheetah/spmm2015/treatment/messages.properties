LearningStyle8WizardPage_S_Reflect=We raden je aan om flow-georiënteerd te modelleren. Dit betekent dat je het model bouwt in kleine \n\
                                   delen die je telkens volledig afwerkt. \n\
                                   Denk terug aan hoe je de laatste keer een procesmodel opgesteld hebt. Omschrijf in je eigen woorden welke \n\
                                   concrete richtlijnen je jezelf wil geven om je modelleerwijze aan te passen naar de flow-georiënteerde \n\
                                   aanpak.
LearningStyle8WizardPage_G_Reflect=We raden je aan om aspect-georiënteerd te modelleren. Dit betekent dat je het model creëert in \n\
                                   meerdere keren waarbij je telkens op één aspect focust. \n\
                                   Denk nu na over welke aspecten je achtereenvolgens wil behandelen bij het procesmodelleren (bv. inhoud, \n\
                                   volgorde, lay-out, tekstlabels, ...). Wat ga je in ieder aspect aanpakken (bv. activiteiten maken, allerlei \n\
                                   knopen maken, knopen schikken, pijlen trekken, gateways toevoegen, ...). \n\
                                   Beschrijf hieronder gedetailleerd de volgorde waarin je hierna wil gaan werken (welke aspecten en welke \n\
                                   acties beschouw je als onderdeel van ieder aspect).
LearningStyle8WizardPage_B_Reflect=We raden je aan om flow-georiënteerd en aspect-georiënteerd modelleren te combineren. Dit betekent dat je in eerste \n\
                                   instantie focust op één aspect, maar niet wacht tot het einde om aan andere aspecten van reeds gecreëerde grotere \n\
                                   delen te werken. \n\
                                   Denk nu na over welke handelingen je in eerste instantie wil uitvoeren bij het maken van een procesmodel (= initiële \n\
                                   aspect): bijvoorbeeld enkel activiteiten toevoegen, of misschien activiteiten en events en gateways, of misschien \n\
                                   ook al pijlen, maar misschien nog niet letten op de schikking, enzovoort. \n\
                                   Beschrijf hieronder op welk aspect je in eerste instantie wil werken en wat dit concreet inhoudt. Omschrijf ook \n\
                                   in je eigen woorden welke verdere concrete richtlijnen je jezelf wil geven om invulling te geven aan de \n\
                                   gecombineerde werkwijze.

NeedForStructure1WizardPage_high_desire=hoge drang naar structuur
NeedForStructure1WizardPage_High_desire_thus=Mensen met een hoge drang naar structuur proberen gewoonlijk overal structuur in te brengen. \n\
                                             Ze werken met lijstjes, kalenders, herinneringen, labels, enzovoort. Studenten met een hoge drang \n\
                                             naar structuur doen veel moeite om hun lesmateriaal te structureren. Het zou kunnen dat ze de \n\
                                             belangrijke delen in een tekst onderlijnen, dat ze hun notities classificeren of de verschillende \n\
                                             hoofdstukken van een boek aanduiden, dat ze gedetailleerde samenvattingen maken. Gewoonlijk hebben \n\
                                             ze hiervoor een vaste aanpak die ze consequent toepassen op ieder verschillend vak. Ze plannen \n\
                                             hun studeeractiviteiten nauwgezet en blijven hun voortgang controleren.
NeedForStructure1WizardPage_High_low_desire=Men kan een eerder hoge of eerder lage drang naar structuur hebben.
NeedForStructure1WizardPage_low_desire=lage drang naar structuur 
NeedForStructure1WizardPage_Low_desire_thus=Mensen met een lage drang naar structuur voelen van nature uit niet de behoefte om structuur te \n\
                                            brengen in chaotisch materiaal. Daarom zullen ze bijvoorbeeld lesmateriaal typisch verwerken in \n\
                                            de volgorde waarin het hen aangereikt wordt. Toch kan het zijn dat - geïnspireerd door aangeleerde \n\
                                            methoden - sommige studenten met een lage drang naar structuur toch proberen om gestructureerde \n\
                                            systemen te ontwikkelen; maar meestel lukt het hen niet om die consequent te blijven toepassen. Ze \n\
                                            hebben eerder een hekel aan het structureren en dikwijls hebben ze de indruk dat het hen eerder afremt.
NeedForStructure1WizardPage_source=\n(Bron: Neuberg, S., & Newsom, J. (1993). Personal need for structure: Individual differences in the desire for simpler structure. Journal of Personality and \n\
                                   Social Psychology, 65(1), 113-131.)

