FieldDependency3WizardPage_Field_dependent_guideline1=Omdat je je waarschijnlijk niet lang aan een stuk kan concentreren, neem je best regelmatig \n\
                                                      kleine mentale pauzes (waarin je werkt aan lichtere delen van het probleem) en werk je best \n\
                                                      aan kleinere delen per keer.
FieldDependency3WizardPage_Field_dependent_guideline2=Omdat je graag de context kent, werk je best in de volgorde van de opdracht en probeer je \n\
                                                      best om de delen waaraan je werkt op een of andere manier aan elkaar gelinkt te houden.
FieldDependency3WizardPage_Field_dependent_thus=Gebaseerd op je \'field dependency\'-score raden we je aan om volgende richtlijnen te volgen \n\
                                                terwijl je modelleert op {0} (zoals eerder uitgelegd).
