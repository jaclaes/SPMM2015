LearningStyle4WizardPage_FO_AO=Fout\! Je kan op de figuur zien dat alle delen direct volledig afgewerkt zijn. Dat is typisch \n\
                               niet het geval bij aspect-georiënteerd processmodelleren waarbij eerst één aspect volledig \n\
                               afgewerkt wordt (bv. alle knopen toevoegen) en op dat moment de andere aspecten dus nog niet \n\
                               aan de orde waren (bv. schikking van de knopen).
LearningStyle4WizardPage_FO_C=Fout\! Je kan op de figuur zien dat alle delen direct volledig afgewerkt werden. Dat is typisch \n\
                              niet het geval bij gecombineerd processmodelleren waarbij het voltooien van delen iets langer \n\
                              wordt uitgesteld. \n\
                              Merk op dat deze figuur eigenlijk wel gecombineerd procesmodelleren zou kunnen voorstellen als \n\
                              je ervan uitgaat dat de willekeurige momenten waarop de screenshots genomen werden toevallig net \n\
                              die momenten waren dat men alle aspecten van enkele grotere gehelen afgewerkt heeft...
LearningStyle4WizardPage_AO_FO=Fout\! Je kan op de figuur zien dat men eerst de knopen aanmaakt, vervolgens pijlen trekt en \n\
                               daarna het model afwerkt. Dat is typisch niet het geval bij flow-georiënteerd processmodelleren \n\
                               waarbij men in kleine delen modelleert die telkens direct zo volledig mogelijk afgewerkt worden.
LearningStyle4WizardPage_AO_C=Fout\! Je kan op de figuur zien dat men eerst de knopen aanmaakt, vervolgens pijlen trekt en \n\
                              daarna het model afwerkt. Dat is typisch niet het geval bij gecombineerd procesmodelleren \n\
                              waarbij het afwerken van delen niet zo lang wordt uitgesteld.
LearningStyle4WizardPage_C_FO=Fout\! Je kan op de figuur op de tweede screenshot zien dat men tussendoor grotere gehelen afwerkt \n\
                              (het deel tot aan de gateway werd afgewerkt vooraleer verderop in het model gewerkt werd). Dat is \n\
                              typisch niet het geval bij flow-georiënteerd procesmodelleren waarbij men in kleine delen modelleert \n\
                              die telkens direct zo volledig mogelijk afgewerkt worden.
LearningStyle4WizardPage_C_AO=Fout\! Je kan op de figuur zien dat in het begin geen pijlen worden getrokken, maar tussendoor werden \n\
                              sommige knopen al met pijlen verbonden hoewel nog niet alle knopen aangemaakt zijn. Dat is typisch niet \n\
                              het geval bij aspect-georiënteerd modelleren waarbij eerst alle knopen zouden gecreëerd worden (=aspect \n\
                              inhoud) vooraleer men ze zou verbinden met pijlen (=aspect volgorde).

