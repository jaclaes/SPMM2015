AbstractTreatmentWizardPage_Error_popup_message=Dit is je vierde foute antwoord in deze tutorial.\n\n\
                                                Geen paniek, dat is helemaal niet erg. De vragen zijn immers zo opgebouwd dat je verleid wordt om \
                                                bij twijfel het verkeerde antwoord te kiezen. In de feedback wordt dan uitgelegd waarom jouw antwoord \
                                                verkeerd was en krijg je op die manier extra informatie over bepaalde nuances. Deze manier van werken \
                                                geeft ons enerzijds de mogelijkheid om de nadruk te leggen op juist deze details waar je zelf misschien \
                                                niet aan dacht, zonder je anderzijds te overladen met uitleg bij de vragen waar je wel het juiste \
                                                antwoord op kent.\n\n\
                                                Maak je dus geen zorgen als je veel vragen foutief beantwoordt\! Dat is min of meer de bedoeling ;-)
