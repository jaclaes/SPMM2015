FieldDependency1WizardPage_field_dependent=field dependent
FieldDependency1WizardPage_Field_dependent_field_independent=Men kan eerder \'field dependent\' of eerder \'field independent\' zijn.
FieldDependency1WizardPage_Field_dependent_is=Mensen die \'field dependent\' zijn, hebben context nodig om dingen te begrijpen. Ze vinden het \n\
                                              moeilijk om abstractie te maken van details en ze verkiezen specifieke voorbeelden bij het leren.\n\
                                              Studenten die \'field dependent\' zijn, onthouden bijvoorbeeld beter wanneer ze concrete gevallen \n\
                                              bestuderen. Ze verkiezen misschien ook om delen van buiten te leren, omdat dit niet vereist dat \n\
                                              ze de (mogelijk ontbrekende) context moeten begrijpen.
FieldDependency1WizardPage_field_independent=field independent
FieldDependency1WizardPage_Field_independent_is=Mensen die \'field independent\' zijn, zijn niet zo afhankelijk van context om dingen te \n\
                                                begrijpen. Ze maken regelmatig abstractie van details en hebben geen specifieke voorbeelden \n\
                                                nodig om nieuwe dingen te leren. Studenten die \'field independent\' zijn, kunnen bijvoorbeeld \n\
                                                aan verschillende delen van een cursus tegelijk werken. Ze slaan dikwijls delen over, die ze later \n\
                                                weer oppakken. Ze hebben het niet moeilijk met ongestructureerd lesmateriaal.
FieldDependency1WizardPage_source=\n(Bron: Witkin, H., & Moore, C. (1977). Field-dependent and field-independent cognitive styles and their educational implications. Review of educational \n\
                                  research, 47(1), 1-64.)

