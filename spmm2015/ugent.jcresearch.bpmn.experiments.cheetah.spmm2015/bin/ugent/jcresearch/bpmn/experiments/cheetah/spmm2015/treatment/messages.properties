LearningStyle3WizardPage_Aspect_oriented=Aspect-georiënteerd processmodelleen
LearningStyle3WizardPage_Aspect_oriented_is=Aspect-georiënteerd processmodelleen betekent dat je achtereenvolgens aandacht besteedt aan de \n\
                                            verschillende aspecten van het procesmodel. Welke aspecten dit zijn, kan variëren. Je kan bijvoorbeeld \n\
                                            eerst aandacht besteden aan de inhoud en dus alle events, activities en gateways maken. Daarna kan je \n\
                                            de volgorde van de knopen bepalen door ze te verbinden met pijlen. Tenslotte ga je misschien een derde \n\
                                            keer over het hele model en werk je aan de schikking.\n\
                                            Dit kan vergeleken worden met het schrijven van een lange tekst door eerst de inhoudstafel uit te werken, \n\
                                            dan de tekst tussen de verschillende hoofdingen te schrijven en pas nadien te werken aan de opmaak van de \n\
                                            hele tekst.
LearningStyle3WizardPage_Combined=gecombineerd
LearningStyle3WizardPage_Combined_is=Ze kunnen ook gecombineerd worden. Je kan bijvoorbeeld starten met modelleren in de volgorde van \n\
                                     de procesflow. Nadat een grotere brok van het model gemaakt is, neem je tijd om het model tot dan \n\
                                     toe te lay-outen, vooraleer je verdergaat met de volgende brok.
LearningStyle3WizardPage_Flow_aspect_oriented=Gebaseerd op je leerstijl raden we aan om eerder flow-georiënteerd of eerder aspect-georiënteerd te modelleren.
LearningStyle3WizardPage_Flow_oriented=Flow-georiënteerd procesmodelleren
LearningStyle3WizardPage_Flow_oriented_is=Flow-georiënteerd procesmodelleren betekent dat je een procesmodel probeert te maken in kleine \n\
                                          delen. Je creëert, lay-out en werkt de elementen af van start naar einde. Je werkt deel per deel \n\
                                          en enkel wanneer het huidige deel als volledig klaar wordt beschouwd (inhoud, labels van \n\
                                          activiteiten, lay-out, uitlijning van pijlen, enzovoort), ga je verder met het volgende deel. Je \n\
                                          keert nadien zelden terug naar \'reeds afgewerkte\' delen. \n\
                                          Dit kan vergeleken worden met het schrijven van een lange tekst door hoofdstuk per hoofdstuk \n\
                                          volledig af te werken, direct de inhoud, lay-out, opmaak, figuren, enzovoort in overweging nemend.
LearningStyle3WizardPage_Reflection_question=Denk je dat je de laatste keer dat je een procesmodel maakte één van bovenstaande stijlen hebt \n\
                                             toegepast? Welke stijl?
LearningStyle3WizardPage_source=\n(Bron: Claes, J., Vanderfeesten, I., Pinggera, J., Reijers, H. A., Weber, B., & Poels, G. (2015). A visual analysis of the process of process modeling. \n\
                                Information Systems and e-Business Management, 13(1), 147-190.)
