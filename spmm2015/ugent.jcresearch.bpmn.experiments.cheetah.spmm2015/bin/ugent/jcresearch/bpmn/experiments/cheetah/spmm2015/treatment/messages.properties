NeedForStructure3WizardPage_Low_desire_thus=Gebaseerd op jouw score voor drang naar structuur, houd je best met onderstaande gevolgen rekening.\n
NeedForStructure3WizardPage_Low_desire_guideline1=Omdat je een eerder lage drang naar structuur hebt, kan jij veel voordeel halen uit de \n\
                                                  technieken die deze tutorial jou aanreikt.
NeedForStructure3WizardPage_Low_desire_guideline2=Dit betekent dat je veel kan verbeteren door deze richtlijnen toe te passen, zelfs al voelen \n\
