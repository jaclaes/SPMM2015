FieldDependency3WizardPage_Field_in_dependent_thus_FO=een flow-georiënteerde mannier
FieldDependency3WizardPage_Field_independent_thus=Gebaseerd op je \'field dependency\'-score raden we je aan om volgende richtlijnen te volgen \n\
                                                  terwijl je modelleert op {0} (zoals eerder uitgelegd).
FieldDependency3WizardPage_Field_independent_guideline1=Twijfel niet om het model in één trek te maken (heel geconcentreerd en met weinig mentale \n\
                                                        pauzes). Een mentale pauze is wanneer je even werkt aan gemakkelijkere taken en de complexere \n\
                                                        zaken een korte periode laat rusten.
FieldDependency3WizardPage_Field_independent_guideline2=Twijfel niet om delen tijdelijk over te slaan.
FieldDependency3WizardPage_Field_independent_guideline3=Twijfel niet om overal tegelijk te werken, in grote delen te werken of aan meerdere delen \n\
                                                        in parallel te werken.
