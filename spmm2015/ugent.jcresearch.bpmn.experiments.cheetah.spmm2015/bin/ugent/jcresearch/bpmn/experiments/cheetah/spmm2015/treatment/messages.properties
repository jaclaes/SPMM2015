NeedForStructure2WizardPage_Your_score_was_which_is=Jouw score was {0}. Waar situeer jij jezelf in bovenstaande grafiek: beschouw je jezelf als:

NeedForStructure3WizardPage_High_desire_thus=Gebaseerd op jouw score voor drang naar structuur, houd je best met onderstaande gevolgen rekening.\n
NeedForStructure3WizardPage_High_desire_guideline1=Omdat je uit jezelf al een eerder hoge drang naar structuur hebt, haal jij niet zo veel \n\
